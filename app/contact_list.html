<dom-module id="contact-list">
    <style>
    .list {
      @apply(--layout-vertical);

      padding-top: 12px;
      background-color: white;
      margin: 12px;
      @apply(--shadow-elevation-2dp);
    }
    .container {
      @apply(--layout-wrap);
      @apply(--layout-center-center);
      @apply(--layout-inline);
    }
    .flex {
      @apply(--layout-flex);
    }
    </style>

    <template>
        <div class="container">
            <div class="list" role="listbox">

                <template is="dom-repeat" items="{{contacts}}">
                    <contact-listing name="{{item.name}}" email="{{item.email}}" img="{{item.img}}"></contact-listing>
                </template>

            </div>
        </div>
    </template>
</dom-module>
