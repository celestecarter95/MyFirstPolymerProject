<dom-module id="contact-listing">
    <style>
    .avatar {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background: #ccc;
    }

    .blue {
      background-color: var(--paper-light-blue-300);
    }
    </style>

    <template>
        <paper-icon-item role="option" tabindex="0" aria-disable="false">
            <img class="avatar blue" src="{{img}}" alt="man" item-icon>
            <paper-item-body two-line>
                <div>{{name}}</div>
                <div secondary>{{email}}</div>
            </paper-item-body>
            <paper-icon-button icon="star" alt="favourite this!"></paper-icon-button>
        </paper-icon-item>
    </template>

<script>
    Polymer({
        is: "contact-listing",
        properties: {
            name: String,
            email: String,
            img: String,
        },
    });
</script>
