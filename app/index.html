<body fullbleed unresolved>
  <dom-module id="main-view">
    <style is="custom-style">
    paper-drawer-panel {
      --paper-drawer-panel-scrim-opacity: 0;
    }
    </style>

      <paper-drawer-panel id="paperDrawerPanel" force-narrow="{{toggle}}">
        <paper-header-panel drawer>
          <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <div>Application</div>
          </paper-toolbar>
          <div> Drawer content... {{toggle}}</div>
        </paper-header-panel>
        <paper-header-panel main>
          <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle on-click="toggleContent"></paper-icon-button>
            <div>Title</div>
          </paper-toolbar>
          <div> Main content....</div>

      <template>
        Hello World!
        <p>{{toggle}}, {{color}}</p>
      </template>
        </paper-header-panel>
      </paper-drawer-panel>

  <script>
  Polymer({
    is: 'main-view',
    properties: {
      color: "red",
      toggle: {
        type: Boolean,
        value: true,
        notify: true
      }
    },
    toggleContent: function() {
      return (this.toggle) ? false : true;
    }
  });
  </script>

</body>
