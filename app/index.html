<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Polymer Starter Kit</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<style is="custom-style">
    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--paper-grey-200, #eee);
      /* background for toolbar when it is at its full size */
      --paper-scroll-header-panel-full-header: {
        background-image: url(images/bg1.jpg);
        background-position: left center;
      };
      /* background for toolbar when it is condensed */
      --paper-scroll-header-panel-condensed-header: {
        background-color: var(--paper-deep-purple-500);
      };
    }
    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }
    paper-toolbar.tall {
      background-color: transparent;
    }
    paper-toolbar.tall .title {
      font-size: 40px;
      margin-left: 60px;
      -webkit-transform-origin: left center;
      transform-origin: left center;
    }
    .content {
      padding: 8px;
    }
    .spacer {
      @apply(--layout-flex);
    }
  </style>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

      <paper-scroll-header-panel condenses>
          <paper-toobar class="tall">
              <paper-icon-button icon="arrow-back"></paper-icon-button>
              <div class="spacer"></div>
              <paper-icon-button icon="search"></paper-icon-button>
              <paper-icon-button icon="move-vert"><paper-icon-button>
              <div class="bottom title">Title</div>
          </paper-toobar>
          <div class="content">
              <sample-context size="100"></sample-context>
          </div>
      </paper-scroll-header-panel>


  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script>
    // custom transformation: scale header's title
    var title = document.querySelector('.title');
    addEventListener('paper-header-transform', function(e) {
      var d = e.detail;
      var m = d.height - d.condensedHeight;
      var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);
      Polymer.Base.transform('scale(' + scale + ') translateZ(0)', title);
    });
  </script>
  <!-- endbuild-->
</body>

</html>
